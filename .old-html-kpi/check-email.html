<!DOCTYPE html>
<html lang="uk" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перевірте пошту - Панель СР КПІ</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&family=Unbounded:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Перевірте пошту для відновлення паролю.">
</head>

<body>
    <div class="page-wrapper">
        <div class="header-container">
            <header class="header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 0C8.95431 0 0 8.95431 0 20C0 31.0457 8.95431 40 20 40V0Z"
                            fill="var(--primary-btn)" />
                        <rect x="24" y="10" width="8" height="30" fill="var(--primary-btn)" />
                    </svg>
                    <div class="logo-text">
                        СТУДРАДА<br>КПІ
                    </div>
                </div>

                <button class="mode-toggle" id="themeToggle" aria-label="Toggle theme">
                    <div class="toggle-icon active" id="sunIconWrapper">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                    </div>
                    <div class="toggle-icon" id="moonIconWrapper">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </div>
                </button>
            </header>

            <a href="forgot-password.html" class="btn-back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Назад
            </a>
        </div>

        <main class="main-content content-wide">
            <h1 class="headline">ПЕРЕВІРТЕ СВОЮ ПОШТУ</h1>
            <p class="subtitle email-sent">Лист з підтвердженням на зміну паролю було надіслано на вашу пошту <span
                    class="email-highlight">yourexample@email.com</span></p>

            <div class="login-container">
                <button class="btn-primary" onclick="window.location.href='new-password.html'">Повернутися до
                    авторизації</button>
            </div>

            <p class="footer-text">Обмежений доступ. Тільки для персоналу СР КПІ</p>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
